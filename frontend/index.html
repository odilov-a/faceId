<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceID Authentication System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-gradient">
        <div class="row w-100">
            <div class="col-md-8 mx-auto">
                <div class="text-center mb-5">
                    <h1 class="display-4 text-white mb-3">
                        <i class="fas fa-face-smile me-3"></i>
                        FaceID Authentication
                    </h1>
                    <p class="lead text-white-50">Secure biometric authentication system</p>
                </div>
                
                <div class="row g-4">
                    <!-- Admin Dashboard Card -->
                    <div class="col-md-6">
                        <div class="card auth-card h-100 shadow-lg">
                            <div class="card-body d-flex flex-column align-items-center justify-content-center p-5">
                                <div class="auth-icon mb-4">
                                    <i class="fas fa-user-shield fa-4x text-primary"></i>
                                </div>
                                <h3 class="card-title mb-3">Admin Dashboard</h3>
                                <p class="card-text text-muted text-center mb-4">
                                    Manage users, view analytics, and configure system settings
                                </p>
                                <a href="/admin/login.html" class="btn btn-primary btn-lg px-4">
                                    <i class="fas fa-sign-in-alt me-2"></i>
                                    Admin Login
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- User Login Card -->
                    <div class="col-md-6">
                        <div class="card auth-card h-100 shadow-lg">
                            <div class="card-body d-flex flex-column align-items-center justify-content-center p-5">
                                <div class="auth-icon mb-4">
                                    <i class="fas fa-camera fa-4x text-success"></i>
                                </div>
                                <h3 class="card-title mb-3">User Login</h3>
                                <p class="card-text text-muted text-center mb-4">
                                    Access your account using facial recognition technology
                                </p>
                                <a href="user/login.html" class="btn btn-success btn-lg px-4">
                                    <i class="fas fa-camera me-2"></i>
                                    Face Login
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-5">
                    <p class="text-white-50 small">
                        <i class="fas fa-shield-alt me-2"></i>
                        Powered by advanced biometric authentication
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
